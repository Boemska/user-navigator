<div *ngIf="!isPageReady" class="spinnerSettings alignCenter">
  <br>
  <span class="spinner spinner-lg">
    Loading...
  </span>
</div>
<br>
<div *ngIf="isPageReady">
  <div class="form-group filter">
    <clr-icon shape="search" size="25"></clr-icon>
    <input type="text" placeholder="Filter by role" size="22" #filter (keyup)="onFilterInput(filter.value)" />
  </div>

  <div class="row">
    <table class="table">
      <tbody>
        <tr class="nav-link" *ngFor="let role of sasRoles; let i=index" (click)="selectRole(role.ROLENAME, i);filter.value=null"
          [class.clicked]="i===selectedRow" style="cursor: pointer;">
          <td> {{role.ROLENAME}} </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="footer"> Roles: {{sasRoles.length}} of {{totalRoles}}</div>
</div>
