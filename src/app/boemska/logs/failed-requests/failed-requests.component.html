<h3 class="text-center" *ngIf="logs.length === 0">Failed requests list is empty</h3>
<clr-stack-view *ngIf="logs.length > 0">
  <clr-stack-block *ngFor="let log of logs">
    <clr-stack-label>{{log.sasProgram}}</clr-stack-label>
    <clr-stack-content>{{log.time.toString()}}</clr-stack-content>
    <clr-stack-block class="data">
      <clr-stack-content [innerHtml]="log.responseHtml"></clr-stack-content>
    </clr-stack-block>
  </clr-stack-block>
</clr-stack-view>
